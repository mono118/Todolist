<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Todoリスト</title>
</head>
<body>
    <h1>Todo</h1>
    <hr>
    <div id="AddTodo">
        <h2>Todo追加</h2>
        <label>Todo名：<input id="Todoname" type="text" placeholder="Todo名"></label><br>
        <label>期日：<input id="Tododate" type="date"></label>
        <label>カテゴリ：</label>
        <select>
            <option value="明日">明日</option>
            <option value="課題">課題</option>
            <option value="やること">やること</option>
        </select><br>
        <label>メモ：</label><textarea id="Todomemo"></textarea><br>
        <button id="AddButton" type="submit">追加</button><br>
    </div>
    <hr>
    <div id="ongoing">
        <h2>未達成リスト</h2>
        <ul id="ongoingList" class="taskList">
            
        </ul>
    </div>
    <div id="compleated">
        <h2>達成済みリスト</h2>
        <ul id="completedList" class="taskList">
        </ul>
    </div>
</body>
</html>
