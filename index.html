<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Todoリスト</title>
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <h1>Todo</h1>
    <hr>
    <div id="AddTodo">
        <h2>Todo追加</h2>
        <label>Todo名：<input id="Todoname" type="text" placeholder="Todo名"></label><br>
        <label>期日：<input id="Tododate" type="date"></label>
        <label for="Todocategory">カテゴリ：</label>
        <select id="Todocategory">
            <option value="明日">明日</option>
            <option value="課題">課題</option>
            <option value="やること">やること</option>
        </select><br>
        <label>メモ：</label><textarea id="Todomemo"></textarea><br>
        <button id="AddButton" type="submit">追加</button><br>
    </div>
    <hr>
    <div id="ongoing">
        <h2>未達成リスト</h2>
        <table id="ongoingList" class="taskList">
        <thead>
            <tr>
                <th>達成状況</th>
                <th>Todo名</th>
                <th>期限</th>
                <th>カテゴリー</th>
                <th>メモ</th>
                <!--<th>詳細</th>
                <th>編集</th>-->
                <th>削除</th>
            </tr>
        </thead>
        </table>
    </div>
    <hr>
    <div id="completed">
        <h2>達成済みリスト</h2>
        <table id="completedList" class="taskList">
        <thead>
            <tr>
                <th>達成状況</th>
                <th>Todo名</th>
                <th>期限</th>
                <th>カテゴリー</th>
                <th>メモ</th>
                <!--<th>詳細</th>
                <th>編集</th>-->
                <th>削除</th>
            </tr>
        </thead>
        </table>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
